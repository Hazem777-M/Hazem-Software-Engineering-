<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فحص العمر</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15), 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #28a745;
            font-size: 2.5em;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .older {
            color: #17a2b8;
            font-weight: bold;
        }

        .younger {
            color: #dc3545;
            font-weight: bold;
        }

        .back-button {
            display: inline-block;
            background-color: #6c757d;
            color: #ffffff;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نتيجة فحص العمر</h1>

        {% if is_older_than_20 %}
            <p class="older">نعم، عمر الطالب <span style="font-weight: bold;">{{ student_name }}</span> أكبر من 20 سنة.</p>
        {% else %}
            <p class="younger">لا، عمر الطالب <span style="font-weight: bold;">{{ student_name }}</span> هو 20 سنة أو أقل.</p>
        {% endif %}

        <a href="{% url 'index' %}" class="back-button">العودة إلى صفحة الطلاب</a>
    </div>  
</body>
</html>
